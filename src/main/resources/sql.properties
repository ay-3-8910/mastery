# suppress inspection "UnusedProperty" for whole file
sqlGetAllEmployee=SELECT * FROM EMPLOYEES AS E ORDER BY E.EMPLOYEE_ID
sqlGetEmployeeById=SELECT * FROM EMPLOYEES WHERE EMPLOYEE_ID = :EMPLOYEE_ID
sqlDeleteEmployeeById=DELETE FROM EMPLOYEES WHERE EMPLOYEE_ID = :EMPLOYEE_ID
sqlGetEmployeesCount=SELECT COUNT(*) FROM EMPLOYEES
sqlCreateEmployee=\
  INSERT INTO EMPLOYEES(\
    FIRST_NAME, \
    LAST_NAME,\
    DEPARTMENT_ID,\
    JOB_TITLE,\
    GENDER,\
    DATE_OF_BIRTH) \
  VALUES(\
    :FIRST_NAME, \
    :LAST_NAME,\
    :DEPARTMENT_ID,\
    :JOB_TITLE,\
    :GENDER,\
    :DATE_OF_BIRTH)
